<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción con YOLOv5</title>
</head>
<body>
    <h1>Sube una imagen para la predicción con YOLOv5</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <!-- El campo 'file' es el nombre que Flask espera para el archivo -->
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Realizar Predicción</button>
    </form>

    <h2>Resultado de la predicción:</h2>
    <div id="prediction-result"></div>

    <script>
        // Puedes agregar aquí código para manejar la respuesta de la predicción en el frontend si lo deseas.
        // Esto es útil si quieres mostrar los resultados sin tener que recargar la página.
    </script>
</body>
</html>
